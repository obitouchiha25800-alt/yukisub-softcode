<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Web Muxing - Production</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #050505;
            --bg-card: rgba(18, 18, 22, 0.75);
            --bg-input: #151518;
            --bg-input-hover: #1a1a1f;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-focus: rgba(139, 92, 246, 0.5);
            --primary-violet: #8b5cf6;
            --primary-indigo: #6366f1;
            --success-green: #10b981;
            --error-red: #ef4444;
            --warning-orange: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated Mesh Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 900px;
            height: 900px;
            background: radial-gradient(circle at center,
                    rgba(139, 92, 246, 0.15) 0%,
                    rgba(99, 102, 241, 0.1) 25%,
                    rgba(59, 130, 246, 0.05) 50%,
                    transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        .container {
            width: 90%;
            max-width: 480px;
            background: var(--bg-card);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 24px;
            padding: 44px 36px;
            box-shadow:
                0 0 0 1px var(--border-subtle),
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 40px 120px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 36px;
        }

        h1 {
            font-size: 30px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 13px;
            letter-spacing: 0.3px;
        }

        label .symbol {
            font-size: 14px;
            color: var(--primary-violet);
            opacity: 0.8;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type="text"]:hover,
        input[type="url"]:hover {
            background: var(--bg-input-hover);
            border-color: rgba(255, 255, 255, 0.12);
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            background: var(--bg-input-hover);
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        /* File Input Styling */
        input[type="file"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type="file"]:hover {
            background: var(--bg-input-hover);
            border-color: rgba(255, 255, 255, 0.12);
        }

        input[type="file"]::file-selector-button {
            background: linear-gradient(135deg, var(--primary-violet), var(--primary-indigo));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            margin-right: 12px;
            transition: all 0.2s;
        }

        input[type="file"]::file-selector-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        /* Font Badge Styling */
        .font-cached-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            background: rgba(139, 92, 246, 0.08);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            color: var(--primary-violet);
            font-weight: 600;
            font-size: 13px;
        }

        .remove-font-btn {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-font-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            transform: rotate(90deg);
        }

        /* Premium Button with Shine Effect */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-violet), var(--primary-indigo));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--error-red), var(--warning-orange));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 16px;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
        }

        /* Progress Section */
        .progress-section {
            display: none;
            margin-top: 30px;
            padding: 22px;
            background: rgba(30, 30, 35, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid var(--border-subtle);
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: var(--bg-input);
            border-radius: 8px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-violet), var(--primary-indigo));
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 12px rgba(139, 92, 246, 0.6);
        }

        .progress-text {
            text-align: center;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 13px;
            margin-top: 12px;
            letter-spacing: 0.3px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .download-link,
        .copy-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
        }

        .download-link {
            background: linear-gradient(135deg, var(--success-green), #059669);
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary-violet), var(--primary-indigo));
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, var(--success-green), #059669);
        }

        .expiry-info {
            text-align: center;
            color: var(--text-muted);
            font-size: 12px;
            margin-top: 12px;
            letter-spacing: 0.3px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error-red);
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            text-align: center;
            font-weight: 500;
            font-size: 13px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--success-green), #059669);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
            font-weight: 600;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .footer-content {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .zigzag-arrow {
            color: var(--primary-violet);
            font-size: 16px;
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.6));
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 6px rgba(139, 92, 246, 0.4));
            }

            to {
                filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.8));
            }
        }

        /* Mobile Responsive - CRITICAL */
        @media (max-width: 480px) {
            body {
                padding: 30px 16px;
            }

            .container {
                width: 95%;
                padding: 32px 24px;
                border-radius: 20px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 13px;
            }

            label {
                font-size: 12px;
            }

            input[type="text"],
            input[type="url"],
            input[type="file"] {
                padding: 14px 14px;
                font-size: 14px;
            }

            .btn-primary,
            .btn-secondary {
                padding: 16px;
                font-size: 15px;
            }

            .font-cached-badge {
                padding: 12px 14px;
                font-size: 12px;
            }

            .progress-section {
                padding: 18px;
            }

            .download-link,
            .copy-btn {
                padding: 14px;
                font-size: 13px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .toast {
                bottom: 20px;
                right: 20px;
                left: 20px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 28px 20px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="file"]::file-selector-button {
                padding: 7px 12px;
                font-size: 12px;
                margin-right: 8px;
            }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>AD Web Muxing</h1>
            <p class="subtitle">Video + Subtitles + Fonts &#8594; MKV</p>
        </header>

        <form id="muxForm">
            <!-- Video URL -->
            <div class="form-group">
                <label>
                    <span class="symbol">&#9658;</span>
                    Video URL
                </label>
                <input type="url" id="videoUrl" name="video_url" placeholder="https://example.com/video.m3u8">
            </div>

            <!-- Subtitle File -->
            <div class="form-group">
                <label>
                    <span class="symbol">&#128196;</span>
                    Subtitle File
                </label>
                <input type="file" id="subtitleFile" name="subtitle_file" accept=".ass">
            </div>

            <!-- Font File (Dynamic) -->
            <div class="form-group">
                <label>
                    <span class="symbol">&#128195;</span>
                    Font File
                </label>
                <div id="fontInputContainer">
                    <input type="file" id="fontFile" name="font_file" accept=".ttf,.otf">
                </div>
                <div id="fontCachedContainer" class="hidden">
                    <div class="font-cached-badge">
                        &#10003; Cached Font: <span id="cachedFontName"></span>
                        <button type="button" class="remove-font-btn" id="removeFontBtn">&#10005;</button>
                    </div>
                </div>
            </div>

            <!-- Output Name -->
            <div class="form-group">
                <label>
                    <span class="symbol">&#9998;</span>
                    Output Filename
                </label>
                <input type="text" id="outputName" name="output_name" placeholder="Dead Account - S01E04">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary" id="startBtn">
                &#9658; Start Muxing
            </button>

            <!-- Clear Storage Button -->
            <button type="button" class="btn-secondary hidden" id="clearStorageBtn">
                &#9888; Clear Storage
            </button>
        </form>

        <!-- Progress Section -->
        <div class="progress-section" id="progressSection">
            <div class="progress-text" id="progressText">&#8987; Initializing...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="downloadContainer"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">&#10003; Link copied to clipboard!</div>

    <footer>
        <div class="footer-content">
            <span>Powered by YukiSub &bull; Made by Ad</span>
            <span class="zigzag-arrow">â†¯</span>
        </div>
    </footer>

    <script>
        // Global variable to store absolute download URL
        let currentDownloadUrl = '';

        // ===================== SESSION STORAGE FONT CACHE =====================
        function checkCachedFont() {
            const cachedFont = sessionStorage.getItem('cached_font');
            if (cachedFont) {
                document.getElementById('fontInputContainer').classList.add('hidden');
                document.getElementById('fontCachedContainer').classList.remove('hidden');
                document.getElementById('cachedFontName').textContent = cachedFont;
            } else {
                document.getElementById('fontInputContainer').classList.remove('hidden');
                document.getElementById('fontCachedContainer').classList.add('hidden');
            }
        }

        // Remove cached font
        document.getElementById('removeFontBtn').addEventListener('click', () => {
            sessionStorage.removeItem('cached_font');
            checkCachedFont();
        });

        // ===================== SAFE JSON PARSING HELPER =====================
        async function safeJsonParse(response) {
            const text = await response.text();
            try {
                return JSON.parse(text);
            } catch (e) {
                console.error('Server returned non-JSON response:', text);
                throw new Error('Server crash or internal error. Please try again.');
            }
        }

        // ===================== TOAST NOTIFICATION =====================
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ===================== COPY TO CLIPBOARD FUNCTION =====================
        async function copyToClipboard() {
            if (!currentDownloadUrl) {
                alert('\u26A0 No download link available');
                return;
            }

            try {
                await navigator.clipboard.writeText(currentDownloadUrl);

                // Visual feedback
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '&#10003; Copied!';
                copyBtn.classList.add('copied');

                // Show toast
                showToast('\u2713 Link copied to clipboard!');

                // Reset after 2 seconds
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentDownloadUrl;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();

                try {
                    document.execCommand('copy');
                    showToast('\u2713 Link copied to clipboard!');
                } catch (e) {
                    alert('\u2716 Failed to copy. Please copy manually: ' + currentDownloadUrl);
                }

                document.body.removeChild(textArea);
            }
        }

        // ===================== FORM SUBMISSION =====================
        document.getElementById('muxForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Manual JS Validation
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const outputName = document.getElementById('outputName').value.trim();
            const subtitleFile = document.getElementById('subtitleFile').files[0];
            const fontFile = document.getElementById('fontFile').files[0];
            const cachedFont = sessionStorage.getItem('cached_font');

            if (!videoUrl) {
                alert('\u26A0 Please enter a Video URL');
                return;
            }
            if (!subtitleFile) {
                alert('\u26A0 Please select a Subtitle file');
                return;
            }
            if (!fontFile && !cachedFont) {
                alert('\u26A0 Please upload a Font file or use a cached font');
                return;
            }
            if (!outputName) {
                alert('\u26A0 Please enter an Output Filename');
                return;
            }

            // Prepare FormData
            const formData = new FormData();
            formData.append('video_url', videoUrl);
            formData.append('output_name', outputName);
            formData.append('subtitle_file', subtitleFile);

            if (fontFile) {
                formData.append('font_file', fontFile);
            } else {
                formData.append('cached_font', cachedFont);
            }

            try {
                const response = await fetch('/start-mux', {
                    method: 'POST',
                    body: formData
                });

                const data = await safeJsonParse(response);

                if (data.success) {
                    // Save font to session if new upload
                    if (fontFile) {
                        sessionStorage.setItem('cached_font', data.font_name);
                        checkCachedFont();
                    }

                    // Save task_id to localStorage
                    localStorage.setItem('active_task_id', data.task_id);
                    localStorage.setItem('active_task_name', outputName);

                    // Clear form inputs (except font)
                    document.getElementById('videoUrl').value = '';
                    document.getElementById('outputName').value = '';
                    document.getElementById('subtitleFile').value = '';

                    // Start polling
                    startPolling(data.task_id, outputName);
                } else {
                    const errorMsg = data.error || 'Unknown error occurred';

                    if (errorMsg.includes('Storage limit')) {
                        document.getElementById('clearStorageBtn').classList.remove('hidden');
                    }

                    alert('\u2716 Error: ' + errorMsg);
                }
            } catch (error) {
                alert('\u2716 ' + error.message);
            }
        });

        // ===================== CLEAR STORAGE =====================
        document.getElementById('clearStorageBtn').addEventListener('click', async () => {
            if (!confirm('\u26A0 This will delete all completed jobs. Continue?')) return;

            try {
                const response = await fetch('/clear-data', { method: 'POST' });
                const data = await safeJsonParse(response);

                if (data.success) {
                    showToast('\u2713 Storage cleared successfully!');
                    document.getElementById('clearStorageBtn').classList.add('hidden');
                    localStorage.removeItem('active_task_id');
                    localStorage.removeItem('active_task_name');
                    document.getElementById('progressSection').style.display = 'none';
                } else {
                    alert('\u2716 Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('\u2716 ' + error.message);
            }
        });

        // ===================== PROGRESS POLLING - FAST (500ms) =====================
        let pollingInterval;

        function startPolling(taskId, animeName) {
            // Show progress section
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('progressText').textContent = `\u23F3 Queued: ${animeName}`;
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('downloadContainer').innerHTML = '';

            // Clear any existing interval
            if (pollingInterval) clearInterval(pollingInterval);

            // Poll every 500ms (FAST for instant updates)
            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/progress/${taskId}`);

                    if (response.status === 410) {
                        // Link expired
                        clearInterval(pollingInterval);
                        document.getElementById('progressText').textContent = '\u26A0 Link Expired';
                        document.getElementById('downloadContainer').innerHTML =
                            '<div class="error-message">Download link has expired (6 hours)</div>';
                        localStorage.removeItem('active_task_id');
                        localStorage.removeItem('active_task_name');
                        return;
                    }

                    const data = await safeJsonParse(response);

                    // Update progress bar
                    if (data.progress !== undefined) {
                        document.getElementById('progressBar').style.width = data.progress + '%';
                    }

                    if (data.status === 'processing') {
                        document.getElementById('progressText').textContent =
                            `\u25B6 Processing: ${animeName} (${data.progress}%)`;
                    }

                    // INSTANT SUCCESS: Show download UI immediately when progress hits 100%
                    if (data.status === 'completed' || data.progress >= 100) {
                        if (data.download_url) {
                            clearInterval(pollingInterval);

                            // Build absolute URL for download (URL is already encoded on backend)
                            const fullUrl = window.location.origin + data.download_url;
                            currentDownloadUrl = fullUrl;

                            document.getElementById('progressText').textContent =
                                `\u2713 Completed: ${animeName}`;
                            document.getElementById('progressBar').style.width = '100%';
                            document.getElementById('downloadContainer').innerHTML =
                                `<div class="button-group">
                                    <a href="${fullUrl}" class="download-link">
                                        &#11015; Download
                                    </a>
                                    <button id="copyBtn" class="copy-btn" onclick="copyToClipboard()">
                                        &#128203; Copy Link
                                    </button>
                                </div>
                                <div class="expiry-info">
                                    &#128337; Expires: ${data.expiry_display || 'N/A'}
                                </div>`;

                            localStorage.removeItem('active_task_id');
                            localStorage.removeItem('active_task_name');
                        }
                    } else if (data.status === 'failed') {
                        clearInterval(pollingInterval);
                        document.getElementById('progressText').textContent = '\u2716 Processing Failed';
                        document.getElementById('downloadContainer').innerHTML =
                            `<div class="error-message">${data.error || 'Unknown error'}</div>`;

                        localStorage.removeItem('active_task_id');
                        localStorage.removeItem('active_task_name');
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                    // Don't stop polling on network errors
                }
            }, 500); // FAST POLLING: 500ms for instant UI updates
        }

        // ===================== RESTORE PROGRESS ON RELOAD =====================
        window.addEventListener('load', () => {
            checkCachedFont();

            const activeTaskId = localStorage.getItem('active_task_id');
            const activeTaskName = localStorage.getItem('active_task_name');

            if (activeTaskId && activeTaskName) {
                startPolling(activeTaskId, activeTaskName);
            }
        });
    </script>
</body>

</html>
